<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Examen de Biología</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b0f19;
      color: white;
      padding-bottom: 50px;
    }

    header {
      background: #1a2332;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00e1ff;
      border-bottom: 3px solid #00e1ff;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    label { font-weight: bold; }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #00e1ff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      margin: 5px;
    }

    button:hover { background: #7bf3ff; }

    .question {
      background: #1f2937;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #adminPanel { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }

    th { background: #00e1ff; color: black; }

  </style>
</head>
<body>
<header>SIMULADOR DE EXAMEN DE BIOLOGÍA – USFX</header>

<div class="container" id="registro">
  <h2>Datos del postulante</h2>
  <label>Nombre completo</label>
  <input id="nombre" type="text" />

  <label>Celular</label>
  <input id="celular" type="text" />

  <label>Carrera</label>
  <input id="carrera" type="text" />

  <button onclick="iniciarExamen()">Comenzar Examen</button>
</div>

<div class="container" id="examen" style="display:none;">
  <h2>Examen – Tiempo restante: <span id="tiempo">40:00</span></h2>
  <div id="preguntas"></div>
  <button onclick="finalizarExamen()">Finalizar</button>
</div>

<div class="container" id="resultado" style="display:none;"></div>

<div class="container" id="adminPanel">
  <h2>Panel Administrador</h2>
  <button onclick="cargarDatosAdmin()">Actualizar Datos</button>
  <button onclick="descargarExcel()">Descargar Excel</button>

  <table id="tablaResultados">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Celular</th>
        <th>Carrera</th>
        <th>Nota</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_STORAGE_BUCKET",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let preguntas = [];
let seleccionadas = [];
let tiempoRestante = 40*60;
let timer;

fetch("preguntas.csv")
  .then(r => r.text())
  .then(t => {
    let lineas = t.trim().split(/
/).slice(1);
    preguntas = lineas.map(l => {
      let p = l.split(";");
      return {
        id: p[0],
        texto: p[1],
        A: p[2], B: p[3], C: p[4], D: p[5],
        correcta: p[6]
      };
    });
  });

function iniciarExamen() {
  document.getElementById("registro").style.display = "none";
  document.getElementById("examen").style.display = "block";

  seleccionadas = preguntas.sort(() => Math.random() - 0.5).slice(0,40);

  let cont = document.getElementById("preguntas");
  cont.innerHTML = "";

  seleccionadas.forEach((p,i) => {
    cont.innerHTML += `
      <div class='question'>
        <h3>${i+1}. ${p.texto}</h3>
        <label><input type='radio' name='p${i}' value='A'> A) ${p.A}</label><br>
        <label><input type='radio' name='p${i}' value='B'> B) ${p.B}</label><br>
        <label><input type='radio' name='p${i}' value='C'> C) ${p.C}</label><br>
        <label><input type='radio' name='p${i}' value='D'> D) ${p.D}</label><br>
      </div>`;
  });

  timer = setInterval(() => {
    tiempoRestante--;
    let m = Math.floor(tiempoRestante/60);
    let s = tiempoRestante%60;
    document.getElementById("tiempo").textContent = `${m}:${s.toString().padStart(2,'0')}`;
    if(tiempoRestante<=0) finalizarExamen();
  },1000);
}

async function finalizarExamen() {
  clearInterval(timer);
  let puntos = 0;

  seleccionadas.forEach((p,i)=>{
    let marcada = document.querySelector(`input[name='p${i}']:checked`);
    if(marcada && marcada.value === p.correcta) puntos += 2.5;
  });

  let estado = puntos >= 81 ? "Admitido" : (puntos >= 51 ? "Aprobado" : "Reprobado");

  document.getElementById("examen").style.display = "none";

  document.getElementById("resultado").innerHTML = `
    <h2>Resultado Final</h2>
    <p>Nota: <b>${puntos}</b></p>
    <p>Estado: <b>${estado}</b></p>
    <button onclick='mostrarAdmin()'>Panel Administrador</button>`;

  document.getElementById("resultado").style.display = "block";

  await db.collection("postulantes").add({
    nombre: document.getElementById("nombre").value,
    celular: document.getElementById("celular").value,
    carrera: document.getElementById("carrera").value,
    nota: puntos,
    fecha: new Date().toISOString()
  });
}

function mostrarAdmin(){
  document.getElementById("adminPanel").style.display = "block";
}

async function cargarDatosAdmin(){
  let tbody = document.querySelector("#tablaResultados tbody");
  tbody.innerHTML = "";

  let datos = await db.collection("postulantes").get();

  datos.forEach(doc=>{
    let d = doc.data();
    tbody.innerHTML += `<tr>
      <td>${d.nombre}</td>
      <td>${d.celular}</td>
      <td>${d.carrera}</td>
      <td>${d.nota}</td>
      <td>${d.fecha}</td>
    </tr>`;
  });
}

function descargarExcel(){
  let filas = document.querySelectorAll("#tablaResultados tr");
  let csv = "";

  filas.forEach(f=>{
    let cols = Array.from(f.children).map(td=>td.innerText);
    csv += cols.join(",") + "
";
  });

  let blob = new Blob([csv], { type: "text/csv" });
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "resultados.csv";
  a.click();
}
</script>
</body>
</html>
